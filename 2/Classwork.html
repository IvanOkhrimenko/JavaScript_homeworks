<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

<body>
<script>
    function Box(height, width, depth, material) {
        this.height   = height;
        this.width    = width;
        this.depth    = depth;
        this.material = material;

    }
Box.prototype.volume=function(){
    return this.height * this.width * this.depth;
}
Box.prototype.equals= function(obj) {
    return this.material == obj.material;
}
var box1 = new Box(20, 40,3, "metal");
var box2 = new Box(10, 30,4, "metal");

console.log(box1.volume());
console.log(box1.equals(box2));
</script>

    
</body>
</html>
